name: Terraform Module CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    uses: h3ow3d/h3ow3d-github-actions/.github/workflows/terraform-module-ci.yml@main
    permissions:
      contents: write
      pull-requests: write
    with:
      terraform_version: '1.14.1'
      tflint_version: 'v0.50.0'
      enable_security_scans: true
      enable_docs: true
      test_examples: true

  release:
    needs: ci
    if: github.ref == 'refs/heads/main'
    uses: h3ow3d/h3ow3d-github-actions/.github/workflows/terraform-module-release.yml@main
    permissions:
      contents: write
    with:
      module_type: 'module'
      enable_breaking_change_detection: true
